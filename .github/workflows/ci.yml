name: Python CI

on:
  [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        working-directory: ./proj2/backend

      - name: Create dummy .env file
        run: |
          echo "SUPABASE_URL=http://fake.url" >> .env
          echo "SUPABASE_KEY=fake_key" >> .env
          echo "OPENAI_API_KEY=fake_key" >> .env
        working-directory: ./proj2/backend

      # --- THIS IS THE UPDATED STEP ---
      - name: Run tests and generate coverage report
        run: |
          # Step 1: Run pytest under the 'coverage' tool, specifying all your source files
          # Including tests for Google auth (backend), AI service, cart routes, and restaurant routes
          coverage run --source=app,run,extensions,ai_service,restaurantRoutes,cartRoutes,routes_ai -m pytest tests/test_google_auth.py tests/test_ai_service.py tests/test_cart_routes.py tests/test_routes.py

          # Step 2: Generate the XML report that Codecov needs
          coverage xml
        working-directory: ./proj2/backend
      # --- END OF UPDATE ---

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install pnpm
        run: npm install -g pnpm

      - name: Install frontend dependencies
        run: pnpm install
        working-directory: ./proj2/frontend

      - name: Run frontend tests (Google auth)
        run: pnpm test __tests__/components/google-sign-in-button.test.tsx __tests__/contexts/auth-context.test.tsx
        working-directory: ./proj2/frontend

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
          # This path is still correct, as "coverage xml" creates coverage.xml
          file: ./proj2/backend/coverage.xml