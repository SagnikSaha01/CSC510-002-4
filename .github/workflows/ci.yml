name: Python CI

on:
  push:
    branches: [ "development" ]
  pull_request:
    branches: [ "development" ]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4

      # You can remove the 'List all files' debug step now
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # FIX: Corrected the path to your requirements.txt
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        working-directory: ./proj2/backend

      # FIX: Corrected the path to where the .env file is created
      - name: Create dummy .env file
        run: |
          echo "SUPABASE_URL=http://fake.url" >> .env
          echo "SUPABASE_KEY=fake_key" >> .env
          echo "OPENAI_API_KEY=fake_key" >> .env
        working-directory: ./proj2/backend

      # FIX: Corrected the path to where pytest is run
      - name: Run tests with coverage
        run: |
          pytest --cov=restaurantRoutes --cov=extensions --cov=ai_service --cov-report=xml
        working-directory: ./proj2/backend

      # FIX: Corrected the path to the coverage.xml file
      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
          file: ./proj2/backend/coverage.xml