name: Python CI

on:
  [push, pull_request]

jobs:
  build-and-test:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
        working-directory: ./proj2/backend

      - name: Create dummy .env file
        run: |
          echo "SUPABASE_URL=http://fake.url" >> .env
          echo "SUPABASE_KEY=fake_key" >> .env
          echo "OPENAI_API_KEY=fake_key" >> .env
        working-directory: ./proj2/backend

      # --- THIS IS THE UPDATED STEP ---
      - name: Run tests and generate coverage report
        run: |
          # Step 1: Run pytest under the 'coverage' tool, specifying all your source files
          coverage run --source=app,run,extensions,ai_service,restaurantRoutes,cartRoutes,routes_ai -m pytest
          
          # Step 2: Generate the XML report that Codecov needs
          coverage xml
        working-directory: ./proj2/backend
      # --- END OF UPDATE ---

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          fail_ci_if_error: true
          # This path is still correct, as "coverage xml" creates coverage.xml
          file: ./proj2/backend/coverage.xml